<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width" , initial-scale="1.0">
    <meta name="description" content="On this website you can find many recepies for every day.">
    <title>Contact us</title>
    <link rel="icon" href="/my website/common_images/website-favicon.png">

    <link rel="stylesheet" href="/my website/contact us/contact_us.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@100;200;300;400;500;600;700&family=Kanit:wght@300;400&family=Paytone+One&family=Roboto:wght@400;500;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <section class="contact">
        <div class="contact-form">
            <h1>
                Let's get in touch
            </h1>
            <p>
                If you have ideas to share or wish to reach me out on recepies, <br>feel free to fill in this form and I
                answer you as soon as possible!
            </p>
            <form action="">
                <input type="" placeholder="Your Name" required>
                <input type="email" name="email" id="" placeholder="Email" required>
                <input type="" placeholder="Write a subject" required>
                <textarea name="" id="" cols="30" rows="10" placeholder="Your message" required>
                </textarea>
                <input type="submit" name="" value="Submit" class="submit-button">

            </form>
        </div>

        <div class="contact-image">
            <img class="image" src="/my website/contact us/contact-image.jpg">
        </div>

    </section>

</body>
