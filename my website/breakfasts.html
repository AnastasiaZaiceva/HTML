<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width" , initial-scale="1.0">
    <meta name="description" content="On this website you can find many breakfast recepies for every day.">
    <title>Breakfast</title>
    <link rel="icon" href="website-favicon.png">
    <link rel="stylesheet" href="breakfast styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Paytone+One&family=Roboto:wght@400;500;700&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400&family=Paytone+One&family=Roboto:wght@400;500;700&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <header id="breakfast-header-bar">
        <div id="breakfast-navigation">
            <div class="button">
                <button class="button-itself">Home</button>
            </div>
            <div class="button">
                <button class="button-itself">Menu</button>
            </div>
            <div class="button">
                <button class="button-itself">Contact</button>
            </div>
        </div>
        <div id="search">
            <input id="search-bar" type="text" placeholder="Search">
            <button id="search-button">
                <img id="search-icon" src="search-icon.png" alt="search icon">
            </button>
        </div>
    </header>




    <section class="breakfast-body">
        <h1>What would you like for breakfast today?</h1>
        <div class="breakfast-options">
            <div class="breakfast-button">
                <button class="breakfast-button-itself">
                    Scrambled eggs <br> with grilled sausage
                </button>
            </div>
            <div class="breakfast-button">
                <button class="breakfast-button-itself">
                    Fried eggs with bacon
                </button>
            </div>
            <div class="breakfast-button">
                <button class="breakfast-button-itself">
                    Pancakes with <br> various toppings
                </button>
            </div>
            <div class="breakfast-button">
                <button class="breakfast-button-itself">
                    Potato waffels with <br> variuos toppings
                </button>
            </div>
            <div class="breakfast-button">
                <button class="breakfast-button-itself">
                    Syrniki (cottage <br> cheese or ricotta)
                </button>
            </div>
            <div class="breakfast-button">
                <button class="breakfast-button-itself">
                    French toasts with <br> bacon and tomatoes
                </button>
            </div>
            <div class="breakfast-button">
                <button class="breakfast-button-itself">
                    Toasts with avocado, <br> friend egg, and bacon
                </button>
            </div>
            <div class="breakfast-button">
                <button class="breakfast-button-itself">
                    Tuna cream toasts
                </button>
            </div>
            <div class="breakfast-button">
                <button class="breakfast-button-itself">
                    Future option
                </button>
            </div>
        </div>
    </section>
</body>
